<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Coloring Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        
        .navbar {
            position: fixed;
            right: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: orangered;
            color: #fff;
            display: flex;
            text-align: right ;
            padding: 20px;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color:orangered;
        }

        
        .content {
            margin-right: 220px; 
            padding: 20px;
        }

        .contact {
            background-color: #ffccbc;
            padding: 20px;
            border-radius: 5px;
        }

        .contact h2 {
            color: #d84315;
        }

        .contact p {
            color:white;
            line-height: 1.6;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact form input, .contact form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #d84315;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .contact form button:hover {
            background-color: #bf360c;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <h1>Coloring Studio</h1>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#contact">Contact</a>
    </div>

    
    <div class="content">
        
        <div class="contact">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to reach out using the form below. Our team will get back to you as soon as possible.</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
